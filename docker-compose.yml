services:
  config-server:
    container_name: config-server
    image: config-server:v1
    ports:
      - "8888:8888"
    restart: always
    networks:
      - springcloud
  eureka-server:
    container_name: eureka-server
    image: eureka-server:v1
    ports:
      - "8761:8761"
    restart: always
    networks:
      - springcloud
  mysql8:
    container_name: mysql9
    image: mysql:8.0.42
    ports:
      - "3306:3306"
    restart: always
    networks:
      - springcloud
    environment:
      - MYSQL_DATABASE=db_springboot_cloud
      - MYSQL_ROOT_PASSWORD=sasa1234
  zipkin-server:
    container_name: zipkin-server
    image: zipkin-server:v1
    ports:
      - "9411:9411"
    restart: always
    networks:
      - springcloud
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
      - MYSQL_HOST=mysql8
    depends_on:
      - mysql8

  msvc-products:
    container_name: msvc-products
    image: msvc-products:v1
    restart: always
    networks:
      - springcloud
    depends_on:
      - mysql8
      - eureka-server
      - zipkin-server

  msvc-items:
    container_name: msvc-items
    image: msvc-items:v1
    ports:
      - "8002:8002"
      - "8005:8005"
      - "8007:8007"
    restart: always
    networks:
      - springcloud
    depends_on:
      - eureka-server
      - zipkin-server
      - msvc-products

networks:
  springcloud: